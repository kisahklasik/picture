<body>
<main>
<h1>Example Overlay</h1>
<p class="box">
<img id="avatar" src="placeholder.png"/>
<img id="twibbon" src="overlay.png"/>
<canvas id="cvs"></canvas>
</p>
  
<p><span id="status"></span></p> 
<p><label>Avatar:</label> <input accept="image/*" type='file' id="imgInp" oninput="checkInput()" /></p>
<p><label>Frame:</label> <input accept="image/*" type='file' id="maskInp" oninput="checkInput()" /></p>

<p>
<button id="dl" disabled>Download</button>
<button id="shared">Share</button>
</p>
</main>
<script src="app.js"></script>

<script>
function checkInput() {
var img = document.getElementById('imgInp').value;
var mask = document.getElementById('maskInp').value;
var save = document.getElementById('dl');
save.disabled = img === '';
save.disabled = mask === '';
}
</script>

<script>
var canvas = document.getElementById("cvs");
document.getElementById("shared").addEventListener("click", () => {
alert("share image");
const dataUrl = canvas.toDataURL(); 
fetch(dataUrl)
.then(res => res.blob())
.then(blob => {
//console.log(blob)
const filesArray = [new File([blob], 'image.png', { type: blob.type, lastModified: new Date().getTime() })];
console.log(filesArray);
const shareData = {
title: "FREE AND SIMPLE PFP GENERATOR",
text: "FREE AND SIMPLE PFP GENERATOR",
url: "https://jiinbe.github.io/fabricjs2/",
files: filesArray
};
console.log(shareData);
if (navigator.share) {
navigator.share(
shareData
)
.then(() => alert("thanks for share")) 
.catch(error => alert("error", error)); 
} else {
alert('navigator.share not available'); 
}
})
});
</script>
</body>
