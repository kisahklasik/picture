<!doctype html>
<html>
<head>
<title>Example Picture Overlay</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img {
width:100%;
height: auto;
}
canvas {
width: 100%;
}
.box {
background-color: #f0f0f2;
position: relative;
overflow: hidden;
width: 100%;
box-shadow: 0 10px 20px rgba(0, 0, 0, 0.07);
aspect-ratio: 1/1;
}
.box img  {
position: absolute;
top: 50%;
left: 50%;
-webkit-transform: translate(-50%,-50%);
-ms-transform: translate(-50%,-50%);
transform: translate(-50%,-50%);
width: 100%;
aspect-ratio: 1/1;
-o-object-fit:cover;
object-fit:cover;
}
label {
display: block;
}
input, button, select, textarea {
font-family: inherit;
font-size: inherit;
padding: 0.2em;
margin: 0 0 0.3em 0;
box-sizing: border-box;
border: 1px solid #ccc;
border-radius: 2px;
}
input:disabled {
color: #ccc;
}
input {
max-width: 100%;
}
button {
color: #333;
background-color: #f4f4f4;
outline: none;
}
button:disabled {
color: #999;
}
button:not(:disabled):active {
background-color: #ddd;
}
button:focus {
border-color: #666;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Overlay</h1>
<p class="box">
<img id="avatar" src="placeholder.png"/>
<img id="twibbon" src="overlay.png"/>
<canvas id="cvs"></canvas>
</p>
  
<p><span id="status"></span></p> 
<p><label>Avatar:</label> <input accept="image/*" type='file' id="imgInp" oninput="checkInput()" /></p>
<p><label>Frame:</label> <input accept="image/*" type='file' id="maskInp" oninput="checkInput()" /></p>

<p>
<button id="gen" disabled>CLICK HERE</button>
<button id="dl" onclick="dlPNG()" disabled>SAVE PNG</button>
</p>
</main>
<script>
imgInp.onchange = evt => {
const [file] = imgInp.files
if (file) {
avatar.src = URL.createObjectURL(file)
}
}

maskInp.onchange = evt => {
const [file] = maskInp.files
if (file) {
twibbon.src = URL.createObjectURL(file)
}
}
  
let status = document.getElementById("status");
let btn = document.getElementById("gen");
btn.addEventListener("click", () => {
var img = document.getElementById("avatar");
var mask = document.getElementById("twibbon");
var canvas = document.getElementById("cvs");
var ctx = canvas.getContext("2d");

status.innerText = 'Done!';
canvas.width = canvas.height = 1024;

setTimeout(() => {
btn.disabled = true;
btn.textContent = "Muat ulang!";
}, 5000);
  
ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.drawImage(img,  0, 0, canvas.width / 1, canvas.height / 1);
ctx.drawImage(mask, 0, 0, canvas.width, canvas.height);
ctx.imageSmoothingEnabled = true;

let canvasUrl = canvas.toDataURL();
const createEl = document.createElement('a');
createEl.href = canvasUrl;
createEl.download = "download-this-canvas";
createEl.click();
createEl.remove();
});
<!-- 
function dlPNG() {
const canvas = document.getElementById('cvs');
canvas.toBlob((blob) => {
const link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "image.png";
link.click();
})
};
-->
</script>

<script>
function checkInput() {
var input = document.getElementById('imgInp').value;
var input = document.getElementById('maskInp').value;
var button = document.getElementById('gen');
var save = document.getElementById('dl');
button.disabled = input === '';
save.disabled = input === '';
}
</script>
</body>
</html>
