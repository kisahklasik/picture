<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img {
width:100%;
height: auto;
}
canvas {
width: 100%;
}
.box {
background-color: #f0f0f2;
position: relative;
overflow: hidden;
width: 100%;
border-radius: 10px;
box-shadow: 0 10px 20px rgba(0, 0, 0, 0.07);
aspect-ratio: 1/1;
}
.box img  {
position: absolute;
top: 50%;
left: 50%;
-webkit-transform: translate(-50%,-50%);
-ms-transform: translate(-50%,-50%);
transform: translate(-50%,-50%);
width: 100%;
aspect-ratio: 1/1;
-o-object-fit:cover;
object-fit:cover;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p class="box">
<img id="avatar" src="placeholder.png"/>
<img id="twibbon" src="overlay.png"/>
<canvas id="cvs"></canvas>
</p>
  
<p><span id="status"></span></p> 
<p>Avatar: <input accept="image/*" type='file' id="imgInp" /></p>
<p>Frame: <input accept="image/*" type='file' id="maskInp" /></p>

<p>
<button id="gen">CLICK HERE</button>
<button onclick="dlPNG()">SAVE PNG</button>
</p>
</main>
<script>
imgInp.onchange = evt => {
const [file] = imgInp.files
if (file) {
avatar.src = URL.createObjectURL(file)
}
}

maskInp.onchange = evt => {
const [file] = maskInp.files
if (file) {
twibbon.src = URL.createObjectURL(file)
}
}
  
let status = document.getElementById("status");
let btn = document.getElementById("gen");
btn.addEventListener("click", () => {
var img = document.getElementById("avatar");
var mask = document.getElementById("twibbon");
var canvas = document.getElementById("cvs");
var ctx = canvas.getContext("2d");

status.innerText = 'Done!';
canvas.width = canvas.height = 1024;

ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.drawImage(img,  0, 0, canvas.width / 1, canvas.height / 1);
ctx.drawImage(mask, 0, 0, canvas.width, canvas.height);
ctx.imageSmoothingEnabled = true;
});
  
function dlPNG() {
const canvas = document.getElementById('cvs');
canvas.toBlob((blob) => {
const link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "image.png";
link.click();
})
};
</script>
<script>
var img = document.querySelector('img')

function loaded() {
  alert('loaded')
}

if (img.complete) {
  img.classList.remove("loading");
}
</script>
</body>
</html>
